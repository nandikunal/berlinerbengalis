<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>BB Checkin</title>
    <!-- Include Font Awesome for the refresh icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/2024-durga-puja-admin/css/adminstyle.css">
</head>
<body>
    <a href="javascript:history.back()">&larr; Back</a>
    <!-- Refresh button with icon -->
    <div class="container">
        <button class="refresh-button" onclick="fetchVisitorCount()"><i class="fas fa-sync-alt"></i></button>
        <h2 id="visitor">Total visitors Inside: <span id="visitorTotal"></span></h2>
        <p id="errorTotalVisitors" class="error-message"></p>
    </div>
    <video id="video" autoplay playsinline></video>
    <canvas id="canvas"></canvas>
    <p id="output"><input type="number" id="outputData" min="0" step="1"/>
        <button id="sendButton" onclick="sendQRCode()" class="checkin-button"><b>Checkin</b></button>
    </p>

    <div class="visitor-container">
        <p id="visitorName" class="visitor-info"></p>
        <p id="visitorEmail" class="visitor-info"></p>
        <p id="visitorCount" class="visitor-info"></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>
    <script src="/js/script.js"></script>
    <script type="text/javascript">
        // Function to handle API call when button is clicked
        async function sendQRCode() {
            // Prevent access to this page if not authenticated
            const isAuthenticated = localStorage.getItem('isAuthenticated');

            if (isAuthenticated !== 'true') {
                alert('An error occurred while sending the QR code. Please try again or login as Admin');
                window.location.href = '/'; // Redirect to login if not authenticated
            }

            const outputDataValue = document.getElementById('outputData').value;
            // Check if QR code data is available
            if(!outputDataValue) {
                alert("No QR Code detected yet.");
                return;
            }

            const qrCodeData = 'BB-' + outputDataValue;

            try {
                // Make the API call to check-in with the QR code data
                const response = await fetch('https://berliner-bengalis-be.onrender.com/api/registration/checkin', {
                    method: 'PATCH', // Assuming 'PATCH' is correct for your use case
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ code: qrCodeData }) // Send the QR code data
                });

                if(response.status >= 400) {
                    const data = await response.json();
                    alert(data.error_message);
                    return;
                }
                // Check if the response is successful (status 200-299)
                else if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();

                console.log("CIN-sendQRCode:total count : " + data.totalCount);
                console.log("CIN-sendQRCode:customer : " + data.customer);
                console.log("CIN-sendQRCode:registration : " + data.registration);

                // Update the UI with the response from the API
                document.getElementById('outputData').value = "";
                document.getElementById('visitorTotal').innerText = JSON.stringify(data.totalCount, null, 2);
                document.getElementById('visitorName').innerText = `${data.customer.first_name} ${data.customer.last_name}`;
                document.getElementById('visitorEmail').innerText = `${data.customer.email}`;
                document.getElementById('visitorCount').innerText = `Adults - ${data.registration.adults}, Children - ${data.registration.children}`;
            } catch (error) {
                // Log any errors and alert the user
                console.error('Error during the API request:', error);
                // alert('An error occurred while sending the QR code. Please try again.');
            }
        }

        async function fetchVisitorCount() {
            try {
                const response = await fetch('https://berliner-bengalis-be.onrender.com/api/total-registration');
                const errorMessage = document.getElementById('errorTotalVisitors');

                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }
                const data = await response.json();
                console.log("fetchVisitorCount:total count : " + data.totalCount); // Handle the fetched data
                document.getElementById('visitorTotal').innerText = JSON.stringify(data.totalCount, null, 2);
            } catch (error) {
                // console.error('There was a problem with the fetch operation:', error);
                errorMessage.innerText = 'Problem with the fetch:' + error;
            }
        }
    </script>

</body>
</html>
